<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Image Viewer</title>
  <style>
    body {
      background-color: #FAF3E0;
      font-family: 'EB Garamond', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <img id="randomImage" src="" alt="Memory Image">
  <script>
    const images = [
      'images/photo1.jpg',
      'images/photo2.jpg',
      'images/photo3.jpg'
    ];
    const randomIndex = Math.floor(Math.random() * images.length);
    document.getElementById('randomImage').src = images[randomIndex];
  </script>
</body>
</html>
